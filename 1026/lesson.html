<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演習</title>
    <style>
        body {
            height: 2000px;
        }

        .text {
            color: red;
        }

        .text.blue {
            color: blue;
        }
    </style>
</head>



<body>

    <p class="text"><span>色の名前</span>色です。</p>

    <button class="red">赤色</button>
    <button class="blue">青色</button>
    <button class="yellow">黄色</button>

    <script>
        //文字の色を変えてみましょう。
        const redBtn = document.querySelector(".red");


        //文字を所得する
        const text = document.querySelector(".text");
        const textSpan = document.querySelector(".text span");

        //ボタンにClickイベントを設定する。
        redBtn.addEventListener("click", function () {
            console.dir("text");
            text.style.color = "#ff0000";
            textSpan.innerTaxt = "赤";
        });

        //青
        blueBtn.addEventListener("click", function () {
            console.dir("text");
            text.style.color = "#0067c0";
            textSpan.innerTaxt = "青";
        });

        //黄色
        yellowBtn.addEventListener("click", function () {
            console.dir("text");
            text.style.color = "yellow";
            textSpan.innerTaxt = "黄色";
        });


    </script>

    <script>
        //スクロールされるたびにconsole二「スクロールされました」と表示されるプログラムを書いてください。
        //windowの仕事です。
        window.addEventListener("scroll", function () {
            console.log("スクロールされました。");
        })

    </script>
</body>

</html>
