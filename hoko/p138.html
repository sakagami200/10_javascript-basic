<body>
    <h1>問題3-1</h1>
    <p>「sample3-9.html」と同じ処理を行うプログラムを作りなさい。この際、変数numには1を代入し、if文の条件は「c」となるようにしなさい。なお、ファイル名は「prob3-1.html」とすること</p>
    <script>
        const bodyelm = document.querySelector("body")
        const num = 1
        if (num >= 100) {
            bodyelm.insertAdjacentHTML("beforeend", "<p>numは100以上</p>");
        } else {
            bodyelm.insertAdjacentHTML("beforeend", "<p>numは100未満</p>");
        }
    </script>

    <script>
        let n = 1;
        switch (n) {
            case 1:
                document.write("<p>numは1です</p>");
                break;
            case 2:
                document.write("<p>numは2です</p>");
                break;
            case 3:
                document.write("<p>numは3です</p>");
                break;
            default:
                document.write("<p>numは1,2,3以外の数です</p>");
                break;
        }
    </script>

    <script>
