<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演習九九</title>
</head>

<body>
    <script>
        //関数の定義
        function kuku(num) {
            for (let i = 0; i < 9; i++) {
                i +=
                    console.log(num + "×" + (i + 1) + "=" + num * (i + 1));
            }
        }

        //関数の実行
        kuku(5);


        function showaMessage(message) {
            console.log(message);
        }

        //関数式

        const showaMessage2 = function (message) {
            console.log(message);
        }

        //イベントで関数を使う
        document.body.addEventListener("click", function () {
            showaMessage("こんにちは");
        });

    </script>
</body>

</html>
