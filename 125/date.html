<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日付オブジェクト</title>
</head>

<body>
    <script>
        const now = new Date();//dateオブジェクト
        console.log(now);


        const day = ["日", "月", "火", "水", "木", "金", "土"];
        console.log(now.getDay());//4
        console.log(day[now.getDay()]);//木

        const promotionday = new Date("2024-2-8");
        console.log(promotionday - now);//ミリ秒
        const difference = promotionday - now//残り時間

        //ミリ秒→秒
        const second = difference / 1000;
        console.log(seconds);//秒

        //秒→分
        const minites = seconds / 60;
        console.log(minites);//分

        //分→時間
        const hours = minites / 60;
        console.log(hours);//時間

        //時間→日
        const days = hours / 24;
        console.log(days);//日

        //ミリ秒→日
        //const days = differenc/(1000*60*60*24);


        //Sat Dec 18 2021 21:06:07 GMT+0900 (日本標準時)
    </script>
</body>

</html>
