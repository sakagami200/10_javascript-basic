<body>
    <h1>if文による条件分岐</h1>
    <script>
        /* ※ブロックコメント
      条件分岐のサンプル(1)
      if文による条件分岐*/
        const num = 100;
        //条件分岐 ※行コメント
        if (true) {
            document.body.insertAdjacentHTML("beforeEnd", "<p>numは100以上</p>");
        } else if (num === 0) {
            document.body.insertAdjacentHTML("beforeend", "<p>numは100以上</p>")
        }

        console.log(num >= 100);


        console.log(1 == 1);//true
        console.log(1 === 1);//true

        console.log(1 == "1");//true
        console.log(1 === "1");//false なぜ？""文字列型""がないと数値型が違うので

    </script>
</body>
