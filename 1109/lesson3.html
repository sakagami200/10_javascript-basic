<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
        }

        .clickArea {
            display: flex;
            width: 100%;
        }

        .clickArea ol {
            width: 50%;
        }
    </style>
</head>

<body>
    <section>
        <h1>左右どっち？</h1>
        <div class="clickArea">
            <ol class="leftZone"></ol>
            <ol class="rightZone"></ol>
        </div>
    </section>
    <script>
        const widthsize = window.innerWidth; //現在のブラウザの横幅
        console.log(widthsize);

        //以下から記述していきます。

        const leftArea = document.querySelector(".leftZone");
        const rightArea = document.querySelector(".rightZone")

        document.body.addEventListener("click", function (event) {        //クリックしたX軸の数値が取れる
            console.log(event.clientX)
        });

        //以下から記述していきます。

        //横幅がwidthsizeにはいっているので、
        //右半分左半分を分けるには？
        document.body.addEventListener("click", function () {
            if (widthsize / 2 >= event.clientX) {
                //左半分
                console.log("左");
                const list = document.createElement("li");
                list.textContent = "左";
                const leftArea = document.querySelector(".leftZone");
                leftArea.appendChild(list);


            } else {
                console.log("右");
                const list = document.createElement("li");
                list.textContent = "右";
                const rightArea = document.querySelector(".rightZone");
                rightArea.appendChild(list)
            }
        });

    </script>
</body>

</html>
